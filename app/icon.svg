<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <defs>
      <!-- PURE BLACK BACKGROUND (không ám xám, không xám đậm) -->
      <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#000000"/>
        <stop offset="100%" stop-color="#050505"/>
      </linearGradient>
  
      <!-- Gold Metallic (giữ chữ vàng nhưng nền đen mạnh hơn) -->
      <linearGradient id="goldText" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#F7E7A6"/>
        <stop offset="40%" stop-color="#E4C65A"/>
        <stop offset="70%" stop-color="#C9A237"/>
        <stop offset="100%" stop-color="#8C6A20"/>
      </linearGradient>
  
      <!-- Glass highlight Apple-style -->
      <radialGradient id="glassTop" cx="50%" cy="0%" r="90%">
        <stop offset="0%" stop-color="white" stop-opacity="0.55" />
        <stop offset="35%" stop-color="white" stop-opacity="0.22" />
        <stop offset="70%" stop-color="white" stop-opacity="0.06" />
        <stop offset="100%" stop-color="white" stop-opacity="0" />
      </radialGradient>
  
      <radialGradient id="glassBottom" cx="50%" cy="100%" r="90%">
        <stop offset="0%" stop-color="white" stop-opacity="0.12" />
        <stop offset="50%" stop-color="white" stop-opacity="0.03" />
        <stop offset="100%" stop-color="white" stop-opacity="0" />
      </radialGradient>
  
      <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="1.2" stdDeviation="1.3"
          flood-color="#000000" flood-opacity="0.75"/>
      </filter>
  
      <clipPath id="roundedClip">
        <rect x="4" y="4" width="56" height="56" rx="14" ry="14"/>
      </clipPath>
    </defs>
  
    <!-- PURE BLACK ICON -->
    <rect x="4" y="4" width="56" height="56" rx="14" ry="14"
          fill="url(#bgGrad)" />
  
    <!-- GLASS EFFECT -->
    <g clip-path="url(#roundedClip)">
      <ellipse cx="32" cy="6" rx="30" ry="18" fill="url(#glassTop)" />
      <ellipse cx="32" cy="60" rx="28" ry="14" fill="url(#glassBottom)" />
    </g>
  
    <!-- GOLD TEXT -->
    <text
      x="50%"
      y="52%"
      text-anchor="middle"
      dominant-baseline="central"
      font-size="27"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
      font-weight="700"
      fill="url(#goldText)"
      filter="url(#textShadow)"
    >
      EA
    </text>
  </svg>